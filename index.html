      <section>
        <div class="hero">
          <div class="container">
            <div class="row">
              <div class="col-md-10 mx-auto">
                <div class="search position-relative">
                  <input
                    type="text"
                    placeholder="Find location"
                    class="form-control"
                    id="findlocation"
                  />
                  <button
                    type="button"
                    class="btn btn-outline-primary position-absolute"
                  >
                    find
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="forecasttable mb-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12 pt-4">
              <div class="today">
                <div
                  class="cardheader d-flex justify-content-between align-content-center flex-row">
                  <h5 id="thisdayname"></h5>
                  <span id="thisdaynumber"></span>
                </div>
                
              <div class="cardcontent text-center p-5">
<div class="location">
  <h5 class="fs-4" id="firstdaylocation"></h5>

</div>
<div class="degree d-flex align-items-center justify-content-center">
  <h5><span class="fs-5" id="firstdaydegree"></span> <sup>o</sup>C</h5>
  <img id="firstdayicon">
</div>
<div class="custom" id="firstdaycustom"></div>
<div class="state">
   <img src="./imgs\icon-umberella.png" alt="">

<span id="firstdayhumidity" class="fs-5"></span>
<img src="./imgs/icon-wind.png" alt="wind">
<span id="firstdaywind" class="fs-5"></span>
<img src="./imgs/icon-compass.png" alt="direction">
<span id="firstdaydirection" class="fs-5"></span>
</div>

              </div>
              </div>

            </div>
             <div class="col-lg-4 col-md-12 col-sm-12 pt-4">
              <div class="forecast">
                <div
                  class="cardheader text-center">
                  <h5 class="dayname"></h5>
                </div>
                
              <div class="cardcontent text-center p-5">

<div class="degree d-flex align-items-center justify-content-center flex-column">
  <h5 class="daydgree fs-5"> <sup>o</sup>C</h5>
  <img src="" alt="status icon" class="dayicon">
</div>
<div class="custom daycustom fs-5" ></div>
<div class="state">
<img src="./imgs\icon-umberella.png" alt="">
<span class="dayhumidity fs-5"></span>
<img src="./imgs/icon-wind.png" alt="">
<span class="daywind fs-5"></span>
</div>

              </div>
              </div>

            </div>
             <div class="col-lg-4 col-md-12 col-sm-12 pt-4">
              <div class="forecast">
                <div
                  class="cardheader text-center">
                  <h5 class="dayname"></h5>
                </div>
                
              <div class="cardcontent text-center p-5">

<div class="degree d-flex align-items-center justify-content-center flex-column">
  <h5 class="daydgree"> <sup>o</sup>C</h5>
  <img src="" alt="status icon" class="dayicon">
</div>
<div class="custom daycustom" ></div>
<div class="state">
<img src="./imgs\icon-umberella.png" alt="">
<span class="dayhumidity fs-5"></span>
<img src="./imgs/icon-wind.png" alt="">
<span class="daywind fs-5"></span>
</div>

              </div>
              </div>

            </div>
          </div>
        </div>
